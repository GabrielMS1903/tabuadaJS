<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/global.css">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <main id="container">
        <div id="container-div">
            <h2>Digite o número e confirme para gerar uma tabuada.</h2>
            <div id="container-form">
                <form id="multiplication-form">
                    <div class="form-control">
                        <label  for="multiplicator">Tabuada do:</label>
                        <input type="number" name="number" id="number" placeholder="3">
                    </div>
                    <div class="form-control">
                        <label for="multiplicator">Multiplicar até:</label>
                        <input type="number" name="number" id="multiplicator" value="10">
                    </div>
                    <input type="submit" value="Calcular">
                </form>
            </div>
            
            <div id="container-table">
                <h2 id="multiplication-title">Tabuada do número:  <span></span></h2>
                <div id="multiplication-operation">
                    <p>Informe um número para calcular uma tabuada...</p>
                   <!--here stayed the div row with the operation and the results, but it will dynamic-->
                </div>

            </div>

        </div>
    </main>
</body>
</html>
